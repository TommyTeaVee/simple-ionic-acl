<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>User Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section text-center margin-bottom class="userprofile">
    <ion-icon name="person"></ion-icon>
    <h1 style="font-size:1.4em" no-margin>Welcome, <br>
      Mr. Ram</h1>
  </section>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding color="danger">
          <ion-icon name="person"></ion-icon>
          <h2 class="profile">Profile</h2>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card text-center padding color="danger">
          <ion-icon name="settings"></ion-icon>
          <h2 class="settings">Settings</h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card [routerLink]="['/empform']" text-center padding color="danger">
          <ion-icon name="people"></ion-icon>
          <h2 class="emp" >Employee list</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding color="danger">
          <ion-icon name="list"></ion-icon>
          <h2 class="vendor">Vendors list</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  
    
  </ion-grid>
</ion-content>
